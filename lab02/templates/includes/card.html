<section class="restaurant">
    <h2>{{ restaurant.get('name') }}</h2>
    <img src={{ restaurant.get('image_url') }}>
    <p>{{ restaurant.get('display_address') }}</p>
    <section class='attributes'>
        <section class='attribute'>
            <p class='name'>Price:</p>
            <p><b>{{ restaurant.get('price') }}</b></p>
        </section>
        <section class='attribute'>
            <p class='name'>Rating:</p>
            <p><b>{{ restaurant.get('rating') }}</b></p>
        </section>
        <section class='attribute'>
            <p class='name'># Reviews:</p>
            <p><b>{{ restaurant.get('review_count') }}</b></p>
        </section>
    </section>
</section>
